<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="server section">
        <label for="login">Логин</label>
        <input id="login" name="login" type="text" />
      </div>
      <div class="server section">
        <label for="password">Пароль</label>
        <input id="password" name="password" type="password" />
      </div>
      <div class="server section">
        <label for="server">Зона</label>
        <input id="server" name="server" type="text" />
      </div>
      <div class="request section">
        <label for="request">Запрос</label>
        <input id="request" name="request" type="text" />
      </div>
      <div class="method section">
        <label for="http-method">HTTP метод</label>
        <select name="http-method" id="http-method">
          <option value="GET">GET</option>
          <option value="POST" selected>POST</option>
          <option value="PUT">PUT</option>
          <option value="DELETE">DELETE</option>
        </select>
      </div>
      <div class="body section">
        <label for="request-body">Тело запроса</label>
        <textarea
          name="request-body"
          id="request-body"
          cols="30"
          rows="10"
        ></textarea>
      </div>
    </div>
    <button id="send-button">Отправить</button>

    <script src="script.js"></script>
  </body>
</html>
